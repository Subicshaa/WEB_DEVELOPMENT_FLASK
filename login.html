<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
      form > div > span.error {
        display: none;
        font-size: 0.8em;
        position: absolute;
      }
      form > div > input:invalid:not(:focus):not(:placeholder-shown) ~ .error {
        display: block;
        color: #3C8DBC;
      }
    </style>
</head>
<body>
    <div class="well well-sm center" style="width: 25%;margin: auto;padding:4px 11px;margin-top: 111px;text-align: center;">
        <div style="color:white;width: 100%;padding:4px 22px;background:#3C8DBC">
            <h2>Login</h2>
        </div>
    </div> 
    <div class="well well-sm" style="width: 25%;margin:auto;padding: 22px;margin-top: 22px;z-index: 6">
      <div style="width: 100%;padding: 22px;background:#3C8DBC">
        <p class="login-box-msg"><center>Sign in to start your session</center></p>
        <h2>{{message}}</h2>

        <form  action="{{ url_for('user') }}" method="POST">
          <div class="form-group has-feedback" style="padding:8px"><center>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <span class="error"></span>
          </center></div>
          <div class="form-group has-feedback" style="padding:8px"><center>
            <input type="password" name="password" id="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" required>
            <span class="error"></span>
          </center></div>
          <div class="center" style="width:90%;padding: 6px 12px">
            <center>
              <button type="submit" onclick="submit()" class="btn btn-primary">Submit</button>
            </center>
            <script>
              function submit() {
                  window.history.forward();
              }
          
              setTimeout("submit()", 0);
              window.onunload = function() {
                  null
              };
          </script>
          </div>
        </form>
      </div>
    </div>
    <br>
    <div class="alert alert-danger" id="error" style="width: 25%;margin: auto;display: none;"></div>
    <div style="position: fixed;top:0;background: #ecf0f5; width: 100%;height:100%;z-index: -1"></div>
    </br>
    <script>
      document.getElementById('form').onsubmit = function(event) {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email === "" || password === "") {
          event.preventDefault();
          alert("Please fill in all fields");
        }
      }
    </script>
</body>
</html>
